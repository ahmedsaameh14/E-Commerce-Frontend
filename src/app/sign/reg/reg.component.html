<div class="register-page d-flex align-items-center justify-content-center">
  <div class="card register-card shadow-lg p-4 w-100" style="max-width: 500px;">
    <h2 class="text-center mb-4">Create Account</h2>

    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control"
               [ngClass]="{ 'is-invalid': regForm.get('name')?.touched && regForm.get('name')?.invalid }" />
        <div class="invalid-feedback">Name is required</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control"
               [ngClass]="{ 'is-invalid': regForm.get('email')?.touched && regForm.get('email')?.invalid }" />
        <div class="invalid-feedback">
          <div *ngIf="regForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="regForm.get('email')?.errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': regForm.get('password')?.touched && regForm.get('password')?.invalid }" />
        <div class="invalid-feedback">
          <div *ngIf="regForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="regForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="regForm.invalid">Register</button>
    </form>

    <!-- Already have account -->
    <div class="text-center mt-3">
      <small>Already have an account?
        <a routerLink="/login" class="text-decoration-none">Login here</a>
      </small>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
