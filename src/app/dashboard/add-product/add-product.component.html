<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Product List</h3>
    <button class="btn btn-success" (click)="goToAdd()">Add Product</button>
  </div>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4">
      <div class="card mb-4">
        <img [src]="'http://localhost:3000/uploads/' + product.imgURL" class="card-img-top" style="height: 200px; object-fit: contain">
        <div class="card-body">
          <h5>{{ product.name }}</h5>
          <p>{{ product.desc }}</p>
          <p><strong>{{ product.price }} EGP</strong></p>
          <button class="btn btn-primary" (click)="editProduct(product._id)">Edit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
