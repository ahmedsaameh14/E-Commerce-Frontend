<div class="container my-5">
  <h2 class="text-center mb-4">Our Products</h2>
  
  <div class="row g-4">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100 product-card shadow-sm">
        <!-- Product Image with hover effect -->
        <div class="product-image-container">
          <img [src]="'http://localhost:3000/uploads/' + product.imgURL" 
               class="card-img-top p-3"
               alt="{{ product.name }}" 
               style="height: 200px; object-fit: contain;">
          <div class="add-to-cart-overlay">
            <button class="btn btn-primary" [routerLink]="['/products/', product._id]">
              More Details
            </button>
          </div>
        </div>
        
        <!-- Product Details -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted mb-3">{{ product.desc }}</p>
          <p class="card-text text-muted mb-3">Stock : {{ product.stock }}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <span class="price fw-bold fs-5">{{ product.price }} EGP</span>
              <button class="btn btn-outline-primary btn-sm">
                <i class="fas fa-cart-plus me-2"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
